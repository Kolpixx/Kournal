<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kournal</title>
  </head>
  <body class="default">
    <script type="module">
      import { changeTheme } from "./src/util/changeTheme.js";

      let userJSON;

      if (localStorage.getItem("user") !== null) {
        userJSON = JSON.parse(localStorage.getItem("user"));
      } else {
        userJSON = JSON.parse("{}");
      }

      function setColorScheme() {
        if (userJSON["theme"] !== undefined && userJSON["theme"] !== "system") {
          document.body.className = userJSON["theme"];
        } else if (userJSON["theme"] === "system") {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.body.className = "dark";
          } else {
              document.body.className = "default"
          }
        } else {
          changeTheme("default");
        }
      }

      setColorScheme();

      // Update if color scheme changes without reload
      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => setColorScheme())

    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
