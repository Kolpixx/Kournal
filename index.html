<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kournal</title>
  </head>
  <body class="default">
    <script type="module">
      import { changeTheme } from "./src/util/changeTheme.js";

      let userJSON;

      if (localStorage.getItem("user") !== null) {
        userJSON = JSON.parse(localStorage.getItem("user"));
      } else {
        userJSON = JSON.parse("{}");
      }

      if (userJSON["theme"] !== undefined) {
        document.body.className = userJSON["theme"];
      } else {
        changeTheme("default");
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
